<div class="container">
  <div class="login card">
    <div class="login-content">
      <div class="login-header">
        <img src="../../assets/petrolub.png" alt="logo" class="logo"/>
      </div>
      <div class="login-form
      ">
        <form #userForm="ngForm">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" [(ngModel)]="user.username" name="username" required/>
          </div>
          <div class="form-group
          ">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" [(ngModel)]="user.usercode" name="usercode" required/>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="login()">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
