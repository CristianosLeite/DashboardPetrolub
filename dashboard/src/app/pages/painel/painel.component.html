<div clas="=content" *ngIf="user.token">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="side">
    <app-sidebar></app-sidebar>
  </div>
  <div class="body container-fluid">
    <div class="main container-fluid">
      <app-dashboard *ngIf="selectedComponent === 'dashboard'"></app-dashboard>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
